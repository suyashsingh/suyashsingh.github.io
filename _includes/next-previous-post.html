<!-- Previous / Next Posts -->
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="row justify-content-around">
            <div class="col-4">
                {% if page.previous.url %}
                    <a class="" href="{{page.previous.url}}">&laquo; Previous Post: {{page.previous.title}}</a>
                {% else %}
                    <a class="" href="/blog">&laquo; Main Blog / Posts Page</a>
                {% endif %}
            </div>
            <div class="col-4">
                {% if page.next.url %}
                    <a class="" href="{{page.next.url}}">Next Post: {{page.next.title}} &raquo;</a>
                {% else %}
                    <a class="" href="/blog"> Main Blog / Posts Page &raquo;</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
